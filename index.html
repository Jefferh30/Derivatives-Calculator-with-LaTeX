<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/logo.png">
  <link rel="stylesheet" href="./style.css">
  
    <!-- Calculator Code -->
    <script defer type="text/javascript" src="./index.js"></script>
    
  <!-- Mathquill, JQuery and Nerdamer-->
  <link rel="stylesheet" href="./dependencies/mathquill.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script defer onload="startMathQuill()" src="./dependencies/mathquill.js"></script>
  <script src="./dependencies/all.min.js"></script>

  
  <title>Derivatives Calculator (LaTeX rendering)</title>

</head>
<body>
  <noscript>
    You need to enable JavaScript to use this app
  </noscript>

  <!-- User input section -->

  <section class="user-input">
    <h1>Derivatives Calculator</h1>
    <div class="input-inner-container">
      <p>Enter only the expression to derive, ignore the equals sign and f(x).</p>
      <!-- Calculator keypad -->
      <div class="calc-keypad">
        <button class="keypad-btn" onclick="latexK.squared()">x^2</button>
        <button class="keypad-btn" onclick="latexK.nPower()">x^n</button>
        <button class="keypad-btn" onclick="latexK.squareR()">\sqrt x</button>
        <button class="keypad-btn" onclick="latexK.nRoot()">\sqrt[n] x</button>
        <button class="keypad-btn" onclick="latexK.times()">\times</button>
        <button class="keypad-btn" onclick="latexK.fraction()">\frac{x}{y}</button>
        <button class="keypad-btn" onclick="latexK.sine()">\sin</button>
        <button class="keypad-btn" onclick="latexK.cosine()">\cos</button>
        <button class="keypad-btn" onclick="latexK.tangent()">\tan</button>
        <button class="keypad-btn" onclick="latexK.secant()">\sec</button>
        <button class="keypad-btn" onclick="latexK.naturalLog()">\ln</button>
        
      </div>
       
      <!-- Input field inserted here -->
      <p class="main-input"><span id="inputField"></span></p>

      <!-- Derive, Clear buttons -->
      <div class="container-btns">
        <button onclick="deriveBtn()" class="calculate-btn">Derive</button>
      <button onclick="clearValues()" class="clear-btn">Clear</button>
      </div>

      <!-- If expression has more than one variable, ask for which variable to derive -->
      <div id="second-input" class="second-input">
        <h2>For which variable to solve? </h2> 
        <input id="input2" class="input-value" placeholder="Variable">
      </div>
    </div>

    </section>



    <!-- Direct answer displayed here -->
    <section>
      <div class="output-inner-container">
        <h2>Answer:</h2>
      <div class="solution-text"><span id="result1">-</span></div>
      </div>
    </section>
  
</body>
</html>
